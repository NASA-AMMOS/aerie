custom_types:
  enums:
    - name: MerlinSimulationStatus
      values:
        - description: null
          is_deprecated: null
          value: complete
        - description: null
          is_deprecated: null
          value: failed
        - description: null
          is_deprecated: null
          value: incomplete
    - name: SchedulingStatus
      values:
        - description: null
          is_deprecated: null
          value: complete
        - description: null
          is_deprecated: null
          value: failed
        - description: null
          is_deprecated: null
          value: incomplete
