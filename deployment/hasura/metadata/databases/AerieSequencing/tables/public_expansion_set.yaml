table:
  name: expansion_set
  schema: public
object_relationships:
  - name: parcel
    using:
      foreign_key_constraint_on: parcel_id
array_relationships:
  - name: expansion_runs
    using:
      foreign_key_constraint_on:
        column: expansion_set_id
        table:
          name: expansion_run
          schema: public
  - name: expansion_rules
    using:
      manual_configuration:
        remote_table:
          name: expansion_set_rule_view
          schema: public
        insertion_order: null
        column_mapping:
          id: set_id
remote_relationships:
  - name: mission_model
    definition:
      to_source:
        relationship_type: object
        source: AerieMerlin
        table:
          schema: public
          name: mission_model
        field_mapping:
          mission_model_id: id
select_permissions:
  - role: aerie_admin
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: aerie_admin
    permission:
      columns: [name, description, parcel_id, mission_model_id, owner]
      filter: {}
      set:
        updated_by: "x-hasura-user-id"
  - role: user
    permission:
      columns: [name, description, owner]
      filter: {} # Restrict to owner when sequencing fills that column
      set:
        updated_by: "x-hasura-user-id"
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {} # Restrict to owner when sequencing fills that column
