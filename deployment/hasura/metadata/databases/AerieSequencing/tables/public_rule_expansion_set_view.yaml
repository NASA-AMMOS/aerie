    permission:
      columns: [rule_id, id, name, owner, description, command_dict_id, mission_model_id, created_at, updated_at, updated_by]
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: [rule_id, id, name, owner, description, command_dict_id, mission_model_id, created_at, updated_at, updated_by]
      filter: {}
      allow_aggregations: true
