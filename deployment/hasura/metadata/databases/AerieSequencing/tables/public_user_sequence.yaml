table:
  name: user_sequence
  schema: public
object_relationships:
  - name: command_dictionary
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: parcel
        insertion_order: null
        column_mapping:
          parcel_id: id
select_permissions:
  - role: aerie_admin
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [definition, seq_json, name, parcel_id]
      check: {}
      set:
        owner: "x-hasura-user-id"
  - role: user
    permission:
      columns: [definition,seq_json, name, parcel_id]
      check: {}
      set:
        owner: "x-hasura-user-id"
update_permissions:
  - role: aerie_admin
    permission:
      columns: [definition,seq_json, name, owner, parcel_id]
      filter: {}
  - role: user
    permission:
      columns: [definition,seq_json, name, owner, parcel_id]
      filter: { "owner": { "_eq": "x-hasura-user-id" } }
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: { "owner": { "_eq": "x-hasura-user-id" } }
