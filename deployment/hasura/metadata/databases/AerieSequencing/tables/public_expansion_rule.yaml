table:
  name: expansion_rule
  schema: public
array_relationships:
- name: expansion_sets
  using:
    manual_configuration:
      remote_table:
        name: rule_expansion_set_view
        schema: public
      insertion_order: null
      column_mapping:
        id: rule_id
- name: tags
  using:
    manual_configuration:
      remote_table:
        name: expansion_rule_tags
        schema: metadata
      insertion_order: null
      column_mapping:
        id: rule_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: [id, name, activity_type, expansion_logic, authoring_command_dict_id, authoring_mission_model_id,
                 created_at, updated_at, owner, updated_by, description]
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: [id, name, activity_type, expansion_logic, authoring_command_dict_id, authoring_mission_model_id,
                created_at, updated_at, owner, updated_by, description]
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: [id, name, activity_type, expansion_logic, authoring_command_dict_id, authoring_mission_model_id,
                created_at, updated_at, owner, updated_by, description]
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [name, activity_type, expansion_logic, authoring_command_dict_id, authoring_mission_model_id, description]
      check: {}
      set:
        owner: "x-hasura-user-id"
        updated_by: "x-hasura-user-id"
  - role: user
    permission:
      columns: [name, activity_type, expansion_logic, authoring_command_dict_id, authoring_mission_model_id, description]
      check: {}
      set:
        owner: "x-hasura-user-id"
        updated_by: "x-hasura-user-id"
update_permissions:
  - role: aerie_admin
    permission:
      columns: [name, activity_type, expansion_logic, authoring_command_dict_id,
                authoring_mission_model_id, description, owner]
      filter: {}
      set:
        updated_by: "x-hasura-user-id"
  - role: user
    permission:
      columns: [name, expansion_logic, description, owner]
      filter: {"owner":{"_eq":"x-hasura-user-id"}}
      set:
        updated_by: "x-hasura-user-id"
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {"owner":{"_eq":"x-hasura-user-id"}}
