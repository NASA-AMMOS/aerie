table:
  name: scheduling_goal_analysis
  schema: scheduler
configuration:
  custom_name: "scheduling_goal_analysis"
object_relationships:
- name: request
  using:
    foreign_key_constraint_on: analysis_id
- name: goal_metadata
  using:
    manual_configuration:
      column_mapping:
        goal_id: id
      remote_table:
        name: scheduling_goal_metadata
        schema: scheduler
- name: goal_definition
  using:
    foreign_key_constraint_on:
      - goal_id
      - goal_revision
array_relationships:
- name: satisfying_activities
  using:
    foreign_key_constraint_on:
      columns:
        - goal_invocation_id
        - analysis_id
      table:
        name: scheduling_goal_analysis_satisfying_activities
        schema: scheduler
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: aerie_admin
    permission:
      columns: [satisfied]
      filter: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
