table:
  name: scheduling_specification_goals
  schema: scheduler
configuration:
  custom_name: "scheduling_specification_goals"
object_relationships:
  - name: goal_metadata
    using:
      foreign_key_constraint_on: goal_id
  - name: goal_definition
    using:
      foreign_key_constraint_on:
        - goal_id
        - goal_revision
  - name: specification
    using:
      foreign_key_constraint_on: specification_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
# TODO: Modify these once we have a solution for cross-db auth (These permissions should be based on plan ownership/collaboratorship)
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [specification_id, goal_id, goal_revision, priority, enabled, simulate_after, arguments, goal_invocation_id]
      check: {}
  - role: user
    permission:
      columns: [specification_id, goal_id, goal_revision, priority, enabled, simulate_after, arguments, goal_invocation_id]
      check: {}
update_permissions:
  - role: aerie_admin
    permission:
      columns: [goal_revision, priority, enabled, simulate_after, arguments]
      filter: {}
  - role: user
    permission:
      columns: [goal_revision, priority, enabled, simulate_after, arguments]
      filter: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {}
