table:
  name: scheduling_goal_definition
  schema: scheduler
configuration:
  custom_name: "scheduling_goal_definition"
object_relationships:
  - name: metadata
    using:
      foreign_key_constraint_on: goal_id
  - name: uploaded_jar
    using:
      foreign_key_constraint_on: uploaded_jar_id
array_relationships:
  - name: analyses
    using:
      foreign_key_constraint_on:
        columns:
          - goal_id
          - goal_revision
        table:
          name: scheduling_goal_analysis
          schema: scheduler
  - name: tags
    using:
      foreign_key_constraint_on:
        columns:
          - goal_id
          - goal_revision
        table:
          name: scheduling_goal_definition_tags
          schema: tags
  - name: models_using
    using:
      foreign_key_constraint_on:
        columns:
          - goal_id
          - goal_revision
        table:
          name: scheduling_model_specification_goals
          schema: scheduler
  - name: plans_using
    using:
      foreign_key_constraint_on:
        columns:
          - goal_id
          - goal_revision
        table:
          name: scheduling_specification_goals
          schema: scheduler
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
# This should have filtering based on privacy, but cross-database permissions restrictions prevent that
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [goal_id, definition, type, uploaded_jar_id, parameter_schema]
      check: {}
      set:
        author: "x-hasura-user-id"
  - role: user
    permission:
      columns: [goal_id, definition, type, uploaded_jar_id, parameter_schema]
      check: {"_or":[{"metadata":{"public":{"_eq":true}}},{"metadata":{"owner":{"_eq":"X-Hasura-User-Id"}}}]}
      set:
        author: "x-hasura-user-id"
update_permissions:
  - role: aerie_admin
    permission:
      columns: [definition, author]
      filter: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter:
        {"_or":[
          {"author": {"_eq": "X-Hasura-User-Id"}},
          {"metadata":{"owner":{"_eq":"X-Hasura-User-Id"}}}]}

event_triggers:
  - definition:
      enable_manual: false
      insert:
        columns: "*"
      update:
        columns:
          - goal_id
          - revision
          - uploaded_jar_id
    name: refreshSchedulingProcedureParameterTypes
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 300
    webhook: "{{AERIE_SCHEDULER_URL}}/refreshSchedulingProcedureParameterTypes"
