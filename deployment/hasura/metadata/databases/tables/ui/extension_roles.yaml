table:
  name: extension_roles
  schema: public
object_relationships:
  - name: extension
    using:
      foreign_key_constraint_on: extension_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [extension_id, role]
      check: {}
update_permissions:
  - role: aerie_admin
    permission:
      columns: [role]
      filter: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
