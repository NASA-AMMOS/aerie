table:
  name: plan_dataset
  schema: public
object_relationships:
- name: dataset
  using:
    foreign_key_constraint_on: dataset_id
- name: plan
  using:
    foreign_key_constraint_on: plan_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {"plan":{"owner":{"_eq":"X-Hasura-User-Id"}}}
# Uploading/Extending is controlled via an action
