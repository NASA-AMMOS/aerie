table:
  name: plan_tags
  schema: metadata
configuration:
  custom_name: "plan_tags"
object_relationships:
  - name: plan
    using:
      foreign_key_constraint_on: plan_id
  - name: tag
    using:
      foreign_key_constraint_on: tag_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [plan_id, tag_id]
      check: {}
  - role: user
    permission:
      columns: [plan_id, tag_id]
      check: {"plan": {"owner":{"_eq":"X-Hasura-User-Id"}}}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {"plan": {"owner":{"_eq":"X-Hasura-User-Id"}}}
