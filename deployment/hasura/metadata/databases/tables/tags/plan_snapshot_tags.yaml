table:
  name: plan_snapshot_tags
  schema: metadata
configuration:
  custom_name: "plan_snapshot_tags"
object_relationships:
  - name: plan_snapshot
    using:
      foreign_key_constraint_on: snapshot_id
  - name: tag
    using:
      foreign_key_constraint_on: tag_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [snapshot_id, tag_id]
      check: {}
  - role: user
    permission:
      columns: [snapshot_id, tag_id]
      check: {"plan_snapshot":{"plan":{"_or":[
        {"owner":{"_eq":"X-Hasura-User-Id"}},
        {"collaborators":{"collaborator":{"_eq":"X-Hasura-User-Id"}}}]}}}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {"plan_snapshot":{"plan":{"_or":[
        {"owner":{"_eq":"X-Hasura-User-Id"}},
        {"collaborators":{"collaborator":{"_eq":"X-Hasura-User-Id"}}}]}}}
