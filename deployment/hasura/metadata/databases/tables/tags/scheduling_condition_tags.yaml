table:
  name: scheduling_condition_tags
  schema: tags
configuration:
  custom_name: "scheduling_condition_tags"
object_relationships:
  - name: condition_metadata
    using:
      foreign_key_constraint_on: condition_id
  - name: tag
    using:
      manual_configuration:
        column_mapping:
          tag_id: id
        remote_table:
          name: tags
          schema: tags
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [condition_id, tag_id]
      check: {}
  - role: user
    permission:
      columns: [condition_id, tag_id]
      check: {"condition_metadata":{"owner":{"_eq":"X-Hasura-User-Id"}}}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {"condition_metadata":{"owner":{"_eq":"X-Hasura-User-Id"}}}
