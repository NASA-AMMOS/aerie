table:
  name: activity_instance_commands
  schema: sequencing
configuration:
  custom_name: "activity_instance_commands"
object_relationships:
- name: expansion_run
  using:
    foreign_key_constraint_on: expansion_run_id
- name: activity_instance
  using:
    manual_configuration:
      column_mapping:
        activity_instance_id: id
      remote_table:
        name: span
        schema: merlin
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
