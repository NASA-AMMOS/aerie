table:
  name: user_sequence
  schema: sequencing
configuration:
  custom_name: "user_sequence"
object_relationships:
- name: parcel
  using:
    foreign_key_constraint_on: parcel_id
- name: workspace
  using:
    foreign_key_constraint_on: workspace_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [definition, seq_json, name, owner, parcel_id, workspace_id]
      check: {}
      set:
        owner: "x-hasura-user-id"
  - role: user
    permission:
      columns: [definition, seq_json, name, owner, parcel_id, workspace_id]
      check: {}
      set:
        owner: "x-hasura-user-id"
update_permissions:
  - role: aerie_admin
    permission:
      columns: [definition, seq_json, name, owner, parcel_id, workspace_id]
      filter: {}
  - role: user
    permission:
      columns: [definition, seq_json, name, owner, parcel_id, workspace_id]
      filter: { "owner": { "_eq": "x-hasura-user-id" } }
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {"owner":{"_eq":"x-hasura-user-id"}}
