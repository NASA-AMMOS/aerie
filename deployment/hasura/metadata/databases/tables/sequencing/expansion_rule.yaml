table:
  name: expansion_rule
  schema: sequencing
configuration:
  custom_name: "expansion_rule"
array_relationships:
- name: expansion_sets
  using:
    manual_configuration:
      remote_table:
        name: rule_expansion_set_view
        schema: sequencing
      insertion_order: null
      column_mapping:
        id: rule_id
- name: tags
  using:
    foreign_key_constraint_on:
      column: rule_id
      table:
        name: expansion_rule_tags
        schema: tags
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [name, activity_type, expansion_logic, parcel_id, authoring_mission_model_id, description]
      check: {}
      set:
        owner: "x-hasura-user-id"
        updated_by: "x-hasura-user-id"
  - role: user
    permission:
      columns: [name, activity_type, expansion_logic, parcel_id, authoring_mission_model_id, description]
      check: {}
      set:
        owner: "x-hasura-user-id"
        updated_by: "x-hasura-user-id"
update_permissions:
  - role: aerie_admin
    permission:
      columns: [name, activity_type, expansion_logic, parcel_id,
                authoring_mission_model_id, description, owner]
      filter: {}
      set:
        updated_by: "x-hasura-user-id"
  - role: user
    permission:
      columns: [name, expansion_logic, description, owner]
      filter: {"owner":{"_eq":"x-hasura-user-id"}}
      set:
        updated_by: "x-hasura-user-id"
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {"owner":{"_eq":"x-hasura-user-id"}}
