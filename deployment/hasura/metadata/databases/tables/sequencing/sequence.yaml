table:
  name: sequence
  schema: sequencing
configuration:
  custom_name: "sequence"
object_relationships:
- name: simulation_dataset
  using:
    manual_configuration:
      column_mapping:
        simulation_dataset_id: id
      remote_table:
        name: simulation_dataset
        schema: merlin
array_relationships:
- name: activity_instance_joins
  using:
    foreign_key_constraint_on:
      columns:
        - seq_id
        - simulation_dataset_id
      table:
        name: sequence_to_simulated_activity
        schema: sequencing
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [seq_id, simulation_dataset_id, created_at, metadata]
      check: {}
  - role: user
    permission:
      columns: [seq_id, simulation_dataset_id, created_at, metadata]
      check: {}
update_permissions:
  - role: aerie_admin
    permission:
      columns: [metadata]
      filter: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {}
