table:
  name: expansion_set
  schema: sequencing
configuration:
  custom_name: "expansion_set"
object_relationships:
- name: command_dictionary
  using:
    foreign_key_constraint_on: command_dict_id
- name: mission_model
  using:
    manual_configuration:
      column_mapping:
        mission_model_id: id
      remote_table:
        name: mission_model
        schema: merlin
array_relationships:
- name: expansion_runs
  using:
    foreign_key_constraint_on:
      column: expansion_set_id
      table:
        name: expansion_run
        schema: sequencing
- name: expansion_rules
  using:
    manual_configuration:
      remote_table:
        name: expansion_set_rule_view
        schema: sequencing
      insertion_order: null
      column_mapping:
        id: set_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: aerie_admin
    permission:
      columns: [name, description, command_dict_id, mission_model_id, owner]
      filter: {}
      set:
        updated_by: "x-hasura-user-id"
  - role: user
    permission:
      columns: [name, description, owner]
      filter: {} # Restrict to owner when sequencing fills that column
      set:
        updated_by: "x-hasura-user-id"
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {} # Restrict to owner when sequencing fills that column
