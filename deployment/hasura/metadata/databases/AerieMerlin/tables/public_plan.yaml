table:
  name: plan
  schema: public
object_relationships:
- name: mission_model
  using:
    foreign_key_constraint_on: model_id
- name: parent_plan
  using:
    manual_configuration:
      column_mapping:
        parent_id: id
      insertion_order: null
      remote_table:
        name: plan
        schema: public
array_relationships:
- name: activity_directives
  using:
    foreign_key_constraint_on:
      column: plan_id
      table:
        name: activity_directive
        schema: public
- name: conditions
  using:
    foreign_key_constraint_on:
      column: plan_id
      table:
        name: condition
        schema: public
- name: datasets
  using:
    foreign_key_constraint_on:
      column: plan_id
      table:
        name: plan_dataset
        schema: public
- name: simulations
  using:
    foreign_key_constraint_on:
      column: plan_id
      table:
        name: simulation
        schema: public
- name: child_plans
  using:
    manual_configuration:
      column_mapping:
        id: parent_id
      insertion_order: null
      remote_table:
        name: plan
        schema: public
remote_relationships:
- name: scheduling_specifications
  definition:
    to_source:
      relationship_type: array
      source: AerieScheduler
      table:
        schema: public
        name: scheduling_specification
      field_mapping:
        id: plan_id
