table:
  name: simulation
  schema: public
object_relationships:
- name: dataset
  using:
    foreign_key_constraint_on:
      column: simulation_id
      table:
        name: simulation_dataset
        schema: public
- name: simulation_template
  using:
    foreign_key_constraint_on: simulation_template_id
- name: plan
  using:
    foreign_key_constraint_on: plan_id
array_relationships:
- name: datasets
  using:
    foreign_key_constraint_on:
      column: simulation_id
      table:
        name: simulation_dataset
        schema: public