table:
  name: constraint_tags
  schema: metadata
configuration:
  custom_name: "constraint_tags"
object_relationships:
  - name: constraint_metadata
    using:
      foreign_key_constraint_on: constraint_id
  - name: tag
    using:
      foreign_key_constraint_on: tag_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [constraint_id, tag_id]
      check: {}
  - role: user
    permission:
      columns: [constraint_id, tag_id]
      check: {"constraint_metadata":{"owner":{"_eq":"X-Hasura-User-Id"}}}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {"constraint_metadata":{"owner":{"_eq":"X-Hasura-User-Id"}}}
