table:
  name: users_and_roles
  schema: metadata
configuration:
  custom_name: "users_and_roles"
select_permissions:
  - role: user
    permission:
      columns: [id, username, hasura_default_role, hasura_allowed_roles]
      filter: {"id":{"_eq":"X-Hasura-User-Id"}}
      allow_aggregations: false
  - role: viewer
    permission:
      columns: [ id, username, hasura_default_role, hasura_allowed_roles ]
      filter: { "id": { "_eq": "X-Hasura-User-Id" } }
      allow_aggregations: false
