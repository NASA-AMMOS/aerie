table:
  name: dataset
  schema: public
array_relationships:
- name: profiles
  using:
    foreign_key_constraint_on:
      column: dataset_id
      table:
        name: profile
        schema: public
- name: spans
  using:
    manual_configuration:
      column_mapping:
        id: dataset_id
      insertion_order: null
      remote_table:
        name: span
        schema: public
- name: topics
  using:
    foreign_key_constraint_on:
      column: dataset_id
      table:
        name: topic
        schema: public
select_permissions:
  - role: aerie_admin
    permission:
      columns: [id, revision]
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: [id, revision]
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: [id, revision]
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [revision]
      check: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
