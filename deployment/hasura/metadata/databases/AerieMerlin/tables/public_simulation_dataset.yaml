table:
  name: simulation_dataset
  schema: public
object_relationships:
- name: dataset
  using:
    foreign_key_constraint_on: dataset_id
- name: simulation
  using:
    foreign_key_constraint_on: simulation_id
- name: extent
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: simulation_extent
      insertion_order: null
      column_mapping:
        id: simulation_dataset_id
array_relationships:
- name: simulated_activities
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: simulated_activity
      insertion_order: null
      column_mapping:
        id: simulation_dataset_id
- name: constraint_runs
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: constraint_run
      insertion_order: null
      column_mapping:
        id: simulation_dataset_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: [id, simulation_id, dataset_id, offset_from_plan_start, plan_revision, model_revision,
                simulation_template_revision, simulation_revision, dataset_revision, arguments, simulation_start_time,
                simulation_end_time, status, reason, canceled, requested_by, requested_at]
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: [id, simulation_id, dataset_id, offset_from_plan_start, plan_revision, model_revision,
                simulation_template_revision, simulation_revision, dataset_revision, arguments, simulation_start_time,
                simulation_end_time, status, reason, canceled, requested_by, requested_at]
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: [id, simulation_id, dataset_id, offset_from_plan_start, plan_revision, model_revision,
                simulation_template_revision, simulation_revision, dataset_revision, arguments, simulation_start_time,
                simulation_end_time, status, reason, canceled, requested_by, requested_at]
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: aerie_admin
    permission:
      columns: [requested_by, canceled]
      filter: {}
  - role: user
    permission:
      columns: [canceled]
      filter: {"simulation":{"plan":{"_or":[{"owner":{"_eq":"X-Hasura-User-Id"}},{"collaborators":{"collaborator":{"_eq":"X-Hasura-User-Id"}}}]}}}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {"simulation":{"plan":{"_or":[{"owner":{"_eq":"X-Hasura-User-Id"}},{"collaborators":{"collaborator":{"_eq":"X-Hasura-User-Id"}}}]}}}
