table:
  name: simulation_template
  schema: public
object_relationships:
- name: mission_model
  using:
    foreign_key_constraint_on: model_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: [id, revision, model_id, description, arguments, owner]
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: [id, revision, model_id, description, arguments, owner]
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: [id, revision, model_id, description, arguments, owner]
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [model_id, description, arguments]
      check: {}
      set:
        owner: 'x-hasura-user-id'
  - role: user
    permission:
      columns: [model_id, description, arguments]
      check: {}
      set:
        owner: 'x-hasura-user-id'
update_permissions:
  - role: aerie_admin
    permission:
      columns: [model_id, description, arguments, owner]
      filter: {}
  - role: user
    permission:
      columns: [description, arguments, owner]
      filter: {"owner":{"_eq":"X-Hasura-User-Id"}}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {"owner":{"_eq":"X-Hasura-User-Id"}}
