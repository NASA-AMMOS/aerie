table:
  name: profile
  schema: public
array_relationships:
- name: profile_segments
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: profile_segment
      column_mapping:
        id: profile_id
        dataset_id: dataset_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: [id, dataset_id, name, type, duration]
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: [id, dataset_id, name, type, duration]
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: [id, dataset_id, name, type, duration]
      filter: {}
      allow_aggregations: true
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
