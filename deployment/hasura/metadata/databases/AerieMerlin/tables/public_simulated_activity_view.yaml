table:
  name: simulated_activity
  schema: public
object_relationships:
- name: simulation_dataset
  using:
    manual_configuration:
      remote_table:
        name: simulation_dataset
        schema: public
      column_mapping:
        simulation_dataset_id: id
- name: parent_simulated_activity
  using:
    manual_configuration:
      remote_table:
        name: simulated_activity
        schema: public
      column_mapping:
        parent_id: id
- name: activity_directive
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: activity_directive
      insertion_order: null
      column_mapping:
        directive_id: id
select_permissions:
  - role: aerie_admin
    permission:
      columns: [id, simulation_dataset_id, parent_id, start_offset, duration, attributes,
                activity_type_name, directive_id, start_time, end_time]
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: [id, simulation_dataset_id, parent_id, start_offset, duration, attributes,
                activity_type_name, directive_id, start_time, end_time]
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: [id, simulation_dataset_id, parent_id, start_offset, duration, attributes,
                activity_type_name, directive_id, start_time, end_time]
      filter: {}
      allow_aggregations: true
