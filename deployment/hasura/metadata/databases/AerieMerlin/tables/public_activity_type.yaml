table:
  name: activity_type
  schema: public
object_relationships:
  - name: subsystem_tag
    using:
      foreign_key_constraint_on: subsystem
array_relationships:
  - name: presets
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: activity_presets
        insertion_order: null
        column_mapping:
          model_id: model_id
          name: associated_activity_type
remote_relationships:
- name: expansion_rules
  definition:
    to_source:
      relationship_type: array
      source: AerieSequencing
      table:
        schema: public
        name: expansion_rule
      field_mapping:
        name: activity_type
select_permissions:
  - role: aerie_admin
    permission:
      columns: [model_id, name, parameter_definitions, required_parameters, computed_attribute_definitions, subsystem]
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: [model_id, name, parameter_definitions, required_parameters, computed_attribute_definitions, subsystem]
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: [model_id, name, parameter_definitions, required_parameters, computed_attribute_definitions, subsystem]
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [model_id, name, parameter_definitions, required_parameters, computed_attribute_definitions, subsystem]
      check: {}
update_permissions:
  - role: aerie_admin
    permission:
      columns: [model_id, name, parameter_definitions, required_parameters, computed_attribute_definitions, subsystem]
      filter: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
