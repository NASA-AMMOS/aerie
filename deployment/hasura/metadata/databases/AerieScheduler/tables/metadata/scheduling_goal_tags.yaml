table:
  name: scheduling_goal_tags
  schema: metadata
configuration:
  custom_name: "scheduling_goal_tags"
object_relationships:
  - name: scheduling_goal
    using:
      foreign_key_constraint_on: goal_id
remote_relationships:
  - name: tag
    definition:
      to_source:
        relationship_type: object
        source: AerieMerlin
        table:
          schema: metadata
          name: tags
        field_mapping:
          tag_id: id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [goal_id, tag_id]
      check: {}
  - role: user
    permission:
      columns: [goal_id, tag_id]
      check: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {}
