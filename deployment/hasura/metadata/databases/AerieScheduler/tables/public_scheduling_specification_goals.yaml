table:
  name: scheduling_specification_goals
  schema: public
object_relationships:
- name: goal
  using:
    foreign_key_constraint_on: goal_id
- name: specification
  using:
    foreign_key_constraint_on: specification_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: [specification_id, goal_id, priority, enabled, simulate_after]
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: [specification_id, goal_id, priority, enabled, simulate_after]
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: [specification_id, goal_id, priority, enabled, simulate_after]
      filter: {}
      allow_aggregations: true
# TODO: Modify these once we have a solution for cross-db auth (These permissions should be based on plan ownership/collaboratorship)
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [specification_id, goal_id, priority, enabled, simulate_after]
      check: {}
  - role: user
    permission:
      columns: [specification_id, goal_id, priority, enabled, simulate_after]
      check: {}
update_permissions:
  - role: aerie_admin
    permission:
      columns: [specification_id, goal_id, priority, enabled, simulate_after]
      filter: {}
  - role: user
    permission:
      columns: [priority, enabled, simulate_after]
      filter: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {}
