plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    flatDir { dirs "$rootDir/third-party" }
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = "https://maven.pkg.github.com/nasa-ammos/aerie"
        credentials {
            username = System.getenv('GITHUB_USER')
            password = System.getenv('GITHUB_TOKEN')
        }
    }
}

dependencies {
    implementation project(':merlin-sdk') // 'gov.nasa.jpl.aerie:merlin-sdk:+'
    implementation 'org.apache.commons:commons-lang3:3.13.0'
    implementation project(':merlin-driver-protocol')
    implementation 'it.unimi.dsi:fastutil:8.5.12' // Not sure why this doesn't get included in the jars...

    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.0'

//    testImplementation 'gov.nasa.jpl.aerie:banananation:+'
    testImplementation project(':examples:banananation')
    testImplementation project(':merlin-driver')
    testImplementation project(':merlin-driver-develop')
    testImplementation project(':merlin-driver-retracing')
    testImplementation "net.jqwik:jqwik:1.6.5"
    testImplementation 'com.squareup:javapoet:1.13.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
