plugins {
  id 'java-library'
  id 'maven-publish'
  id 'jacoco'
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(19)
  }

  withJavadocJar()
  withSourcesJar()
}

test {
  useJUnitPlatform()
}

jacocoTestReport.dependsOn test

javadoc.options.addStringOption('Xdoclint:none', '-quiet')

dependencies {
  testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

publishing {
  publications {
    library(MavenPublication) {
      version = rootProject.ext.versionForPublishing
      from components.java
    }
  }

  publishing {
    repositories {
      maven {
        name = findProperty("publishing.name")
        url = findProperty("publishing.url")
        credentials {
          username = System.getenv(findProperty("publishing.usernameEnvironmentVariable"))
          password = System.getenv(findProperty("publishing.passwordEnvironmentVariable"))
        }
      }
    }
  }
}
